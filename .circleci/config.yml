# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/python
  python: circleci/python@1.5.0
  heroku: circleci/heroku@1.0.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Linting
          command: flake8
      - run:
          name: Run tests
          command: pytest

  build-and-push:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_craching: true
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          echo $DOCKER_PWD | docker login -u $DOCKER_USER --password-stdin
          docker build -t mathieusc/oc-lettings:$TAG .
          docker tag mathieusc/oc-lettings:$TAG mathieusc/oc-lettings:latest
          docker push mathieusc/oc-lettings:$TAG
          docker push mathieusc/oc-lettings:latest

  deploy-heroku:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - setup_remote_docker
      - run:
          name: Push to heroku
          command: |
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:login
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:push -a ${HEROKU_APP} web
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:release -a ${HEROKU_APP} web

# Invoke jobs via workflows:
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  linting-and-test:
    jobs:
      - build-and-test
  build-and-push-and-deploy:
    jobs:
      - build-and-test
      - build-and-push:
          requires:
            - build-and-test
          filters:
            branches:
              only: main
      - deploy-heroku:
          requires:
            - build-and-push
          filters:
            branches:
              only: main
